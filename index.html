<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe APP</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head> 

<body>
    <header>
        <nav>
            <h1>Recipe APP</h1>
            <form>
                <input type="text" placeholder="Search for Recipes..." class="searchBox">
                <button class="search" type="search">Search</button>
            </form>
        </nav>
    </header>
    <main>
        <section>
            <div class="recipe-container">
                <h2>Search Your Favorite Recipes...</h2>
            </div>

            <div class="recipe-popup">
                <button type="button" class="recipe-close-btn">
                    <i class="fas fa-times"></i>
                    <!-- remember cdn link for font awesome website -->
                </button>
                <div class="recipe-details-content"></div>
            </div>
        </section>
    </main>




    <script src="script.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>

</html>
